<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>React Pillbox</title>
    <link rel="stylesheet" href="css/pillbox.css"/>
    <script type="text/javascript" src="js/lib/react/react.js"></script>
    <script type="text/javascript" src="js/lib/react/JSXTransformer.js"></script>
</head>
<body>
    <h1>Pill Box</h1>
    <div id="example1"></div>
    <div id="example2"></div>
    <p>Some text underneath...</p>
    <script type="text/jsx" src="js/pillbox.js"></script>
    <script type="text/jsx">
        /** @jsx React.DOM */
        var pills = [
            {
                label: 'Lorem',
                value: 'lorem'
            },
            {
                selected: true,
                label: 'Lorrem',
                value: 'lorrem'
            },
            {
                label: 'Lorrrem',
                value: 'lorrrem'
            },
            {
                label: 'Lorrreem',
                value: 'lorrreem'
            },
            {
                label: 'Lorrreeem',
                value: 'lorrreeem'
            },
            {
                label: 'Lorrrrem',
                value: 'lorrrrem'
            },
            {
                //selected: true,
                label: 'Ipsum',
                value: 'ipsum'
            },
            {
                //selected: true,
                label: 'Dolor',
                value: 'dolor'
            },
            {
                label: 'Doolor',
                value: 'doolor'
            },
            {
                label: 'Dooolor',
                value: 'dooolor'
            },
            {
                //selected: true,
                label: 'Sit',
                value: 'sit'
            },
            {
                //selected: true,
                label: 'Amet',
                value: 'amet'
            },
            {
                label: 'Consectetur',
                value: 'consectetur'
            },
            {
                //selected: true,
                label: 'Adipiscing',
                value: 'adipiscing'
            },
            {
                label: 'Elit',
                value: 'elit'
            },
            {
                label: 'Lorem Ipsum Long Long Long Long Long Long Text',
                value: 'lorem-ipsum'
            }
        ];
        function test(newData) {
            console.log(newData);
        }
        var comp1 = React.renderComponent(
            <PillBox name='loremipsum1' pills={pills} autoFocus={true} numSuggestions={5} onUpdate={test}/>,
            document.getElementById('example1')
        );
        var comp2 = React.renderComponent(
            <PillBox pills={pills} autoFocus={true} numSuggestions={5}/>,
            document.getElementById('example2')
        );
    </script>
</body>
</html>
